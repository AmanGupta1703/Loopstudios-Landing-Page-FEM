<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Loopstudios landing page</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- HEADER START -->

  <header class="header">

    <div class="max-width-container">

      <div class="header__wrapper flex space-between items-center">

        <!-- BACKGROUND IMG START -->
        <div class="header__bg-img-container">
          <img srcset=" 
      ./images/mobile/image-hero.jpg  300w,
      ./images/desktop/image-hero.jpg 900w
      " sizes="(max-width: 767px) 280px,
      (min-width: 768px) 800px" src="./images/desktop/image-hero.jpg" alt="a person wearing virtual reality headset"
            class="header__bg-image" />
        </div> <!-- BACKGROUND IMG END -->

        <!-- LOGO START -->
        <div class="header__logo-container">
          <img src="./images/logo.svg" alt="Logo" class="header__logo-img">
        </div> <!-- LOGO END -->

        <!-- HAMBURGER START -->
        <div class="hamburger">

          <label class="hamburger__label">
            <input class="hamburger__input-checkbox" type="checkbox" />
          </label>

        </div>

      </div>

    </div>

  </header>

  <!-- HEADER END -->

</body>

</html>
